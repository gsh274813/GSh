    body {
      margin: 0;

    header {
      background-color: #2d3e50;

      max-width: 1000px;

    }

      max-width: 100%;

      justify-content: center;

      color: white;

    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {

      }
